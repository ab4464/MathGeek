    <div class="container">

            <div class="col-sm-12">

        <div class="row">
            <div class="col-sm-12">

                    <div class="row">
                        <div class="col-sm-12">

                        <div class="col-sm-10, col-xs-10"></div>

    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="calculator" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-color">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm-10">
                            <h4 class="modal-title" id="calculator">Combination &amp; Permutation Calculator</h4>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <h4>Input the n and k value to calculate:</h4>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <span>n: </span><input id="n" class="input-calculator" value="" type="text">
                        </div>
                        <div class="col-sm-3">
                            <span>k: </span><input id="k" class="input-calculator" value="" type="text">
                        </div>
                        <div class="col-sm-3">
                            <span>Result: </span><input  id="calculResult" class="input-calculator" value="" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="getPermutation();">nPk</button>
                    <button type="button" class="btn btn-primary" onclick="getCombination();">nCk</button>
                    <button type="button" class="btn btn-secondary" onclick="clearField();">Clear</button>
                </div>
            </div>
        </div>
